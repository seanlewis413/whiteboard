<!doctype html>
<html>
  <head>
    <title>Whiteboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="../blackboard.js"></script>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
  </head>
  <body ng-app='blackboardApp'>


  	<!-- Everything in this div uses the scope of the defined controller, in this case mainController -->
  	
    <div id="main" ng-controller='mainController' class="container">
    <h2 id="apptitle">Whiteboard</h2>
      <form ng-Submit='post()'>
        <input type="text" placeholder="Your name (Optional)" ng-model="newPost.created_by" style="margin: 5px;" />
        <br>
        <input required maxlength="200" rows="3" placeholder="Say something" ng-model="newPost.text" style="margin: 5px;" />
        <br>
        <input class="button btn btn-primary" type="submit" value="Post" style="margin: 5px;" />
      </form>
      <div class= "container" id="post-stream" style="margin: 10px;">
            <div class='post container' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
            	<h5 class="">{{post.text}}</h5>
            	<small class="pull-right">Sent to Whiteboard {{post.created_by}} at {{post.created_at | date : 'medium' : timezone}}</small>
            </div>
        </div>
      </div>

</body>
</html>
